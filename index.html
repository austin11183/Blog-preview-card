<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Figtree:wght@700&display=swap');
  </style>
</head>
<body>
  <main>
    <article>
      <div class="card">
        <header class="card-header">
          <img src="./assets/images/illustration-article.svg" alt="picture">
        </header>
        <div class="card-content">
          <h3>Learning</h3>
          <h3>Published 21 Dec 2023</h3>
          <h3>HTML & CSS foundations</h3>
          <h3>These languages are the backbone of every website, defining structure, content, and presentation.</h3>
        </div>
        <div class="card-footer">
          <img src="./assets/images/image-avatar.webp" alt="picture">
          <h3>Greg Hooper</h3>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </article>
  </main>
</body>
</html>
